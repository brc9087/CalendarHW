<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Calendar</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <h1 id="currentDay" class="lead"></h1>
        <h2 id="currentTime"></h2>
    </header>

    
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="container">
            <div class="row-justify-content-center time-block">
                <div class="col-md-1 hour-text"> 9AM </div>
                <textarea class="col-md-10 description" id="9" name="9"></textarea>
                <button class="btn saveBtn col-md-1 fas fa save" type="button"> SAVE </button>
            </div>

            <div class="row-justify-content-center time-block">
                <div class="col-md-1 hour-text"> 10AM </div>
                <textarea class="col-md-10 description" id="10" name="10"></textarea>
                <button class="btn saveBtn col-md-1 fas fa save" type="button"> SAVE </button>
            </div>

            <div class="row-justify-content-center time-block">
                <div class="col-md-1 hour-text"> 11AM </div>
                <textarea class="col-md-10 description" id="11" name="11"></textarea>
                <button class="btn saveBtn col-md-1 fas fa save" type="button"> SAVE </button>
            </div>

            <div class="row-justify-content-center time-block">
                <div class="col-md-1 hour-text"> 12PM </div>
                <textarea class="col-md-10 description" id="12" name="12"></textarea>
                <button class="btn saveBtn col-md-1 fas fa save" type="button"> SAVE </button>
            </div>

            <div class="row-justify-content-center time-block">
                <div class="col-md-1 hour-text"> 1PM </div>
                <textarea class="col-md-10 description" id="1" name="13"></textarea>
                <button class="btn saveBtn col-md-1 fas fa save" type="button"> SAVE </button>
            </div>

            <div class="row-justify-content-center time-block">
                <div class="col-md-1 hour-text"> 2PM </div>
                <textarea class="col-md-10 description" id="2" name="14"></textarea>
                <button class="btn saveBtn col-md-1 fas fa save" type="button"> SAVE </button>
            </div>

            <div class="row-justify-content-center time-block">
                <div class="col-md-1 hour-text"> 3PM </div>
                <textarea class="col-md-10 description" id="3" name="15"></textarea>
                <button class="btn saveBtn col-md-1 fas fa save" type="button"> SAVE </button>
            </div>

            <div class="row-justify-content-center time-block">
                <div class="col-md-1 hour-text"> 4PM </div>
                <textarea class="col-md-10 description" id="4" name="16"></textarea>
                <button class="btn saveBtn col-md-1 fas fa save" type="button"> SAVE </button>
            </div>

            <div class="row-justify-content-center time-block">
                <div class="col-md-1 hour-text"> 5PM </div>
                <textarea class="col-md-10 description" id="5" name="17"></textarea>
                <button class="btn saveBtn col-md-1 fas fa save" type="button"> SAVE </button>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./script.js"></script>

</body>

</html>
